<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IBAN Verifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>IBAN Verifier</h1>

  <input type="text" id="ibanInput" placeholder="Enter your IBAN">

  <div>
    <button onclick="verifyIBAN()">Verify</button>
    <button onclick="copyIBAN()">Copy IBAN</button>
    <button onclick="resetForm()">Reset</button>
    <button onclick="toggleDarkMode()">☀️/🌙</button>
  </div>

  <p id="copyMessage">✅ Copied!</p>

  <!-- Put all results here, together -->
  <p id="result"></p>
  <p id="countryName"></p>
  <p id="bankName" style="margin-top: 10px; font-weight: bold;"></p>

  <script src="script.js"></script>
</body>
</html>
